<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floating Point Precision Visualizer</title>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
<style>
#terminal{
	position: absolute;
	top: 0px;
	bottom: 0px;
	right: 0px;
	width: 33%;
}
#chart{
	position: absolute;
	top: 0px;
	bottom: 0px;
	left: 0px;
	width: 66%;
}
</style>
</head>
<body ng-app="FloatModule" ng-controller="FloatController">
	<div id="terminal"></div>
	<div id="chart"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/8.1.2/highcharts.js"></script>
	<script src="scripts/FloatController.js"></script>
</body>
</html>
